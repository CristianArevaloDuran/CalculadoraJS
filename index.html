<html lang="en">
<head>

        </div>
        <div class="settings-content">
            <h1>Color</h1>
            <div class="setting">
                <div class="color-select">
                    <div style="background-color: #3DE3BF;" onclick="changeColor('#3DE3BF')" class="selector"></div>
                    <div style="background-color: #E3523D;" onclick="changeColor('#E3523D')" class="selector"></div>
                    <div style="background-color: #7546DB;" onclick="changeColor('#7546DB')" class="selector"></div>
                </div>
            </div>
        </div>
        <div class="calculadora">
            <div class="header" >
                <div class="containerD">
                    <div class="imgcontainer">
                        <img src="ZKZg.gif" alt="" id="pokemon" draggable="false">
                    </div>
                    <div class="data">
                        <h1>Calculadora</h1>
                        <p id="pName">Cargando...</p>
                    </div>
                </div>
            </div>
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="keys">
                <button class="key" onclick="addNumber('7')">7</button>
                <button class="key" onclick="addNumber('8')">8</button>
                <button class="key" onclick="addNumber('9')">9</button>
                <button class="key" onclick="addOperator('/')">/</button>
                <button class="key" onclick="addNumber('4')">4</button>
                <button class="key" onclick="addNumber('5')">5</button>
                <button class="key" onclick="addNumber('6')">6</button>
                <button class="key" onclick="addOperator('*')">x</button>
                <button class="key" onclick="addNumber('1')">1</button>
                <button class="key" onclick="addNumber('2')">2</button>
                <button class="key" onclick="addNumber('3')">3</button>
                <button class="key" onclick="addOperator('-')">-</button>
                <button class="key" onclick="addNumber('0')">0</button>
                <button class="key" onclick="addNumber('.')">.</button>
                <button class="key" onclick="calculate()">=</button>
                <button class="key" onclick="addOperator('+')">+</button>
                <button class="key" onclick="clearDisplay()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                    C
                </button>
                <button class="key" onclick="clearDisplay()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M360-200q-20 0-37.5-9T294-234L120-480l174-246q11-16 28.5-25t37.5-9h400q33 0 56.5 23.5T840-680v400q0 33-23.5 56.5T760-200H360Zm400-80v-400 400Zm-400 0h400v-400H360L218-480l142 200Zm96-40 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Z"/></svg>
                    Del
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
